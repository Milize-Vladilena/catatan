<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😵‍💫 404: Halaman Nggak Ketemu</title>
    <!-- Menggunakan Bootstrap 4 Cosmo Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 100px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            color: #dc3545;
        }
        .error-message {
            font-size: 30px;
            font-weight: bold;
            color: #343a40;
        }
        .btn-back {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        .quote {
            font-size: 18px;
            color: #6c757d;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-code">
        😵‍💫
    </div>
    <div class="error-message">
        Website yang kalian cari, kok **nggak nemu ya**?
    </div>
    <p>
        Mungkin halaman ini sedang **ngopi** ☕ atau lagi **jalan-jalan** 🛸
    </p>
    <a href="/" class="btn-back">Kembali ke Beranda</a>

    <p class="quote">
        _"Kalau jodoh pasti ketemu, tapi kalau URL salah ya tetep 404."_ 😅
    </p>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
